<div class="whole-container">

  <!-- To Do Column -->
  <div class="box-container">
    <h2>To do</h2>
    <!-- Input field for adding new task -->
    <div class="add-task">
      <input [(ngModel)]="newTask" placeholder="Enter a new task" />
      <button (click)="addTask()">+</button>
    </div>
    <!-- List of tasks in To do column -->
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[inProgressList, doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div *ngFor="let item of todo; let i = index" class="example-box" cdkDrag>
        {{ item }}
        <button (click)="deleteTask(todo, i)" class="delete">DELETE</button> <!-- Delete button for To do tasks -->
      </div>
    </div>
  </div>

  <!-- In Progress Column -->
  <div class="box-container">
    <h2>In Progress</h2>
    <div
      cdkDropList
      #inProgressList="cdkDropList"
      [cdkDropListData]="inProgress"
      [cdkDropListConnectedTo]="[todoList, doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div *ngFor="let item of inProgress; let i = index" class="example-box" cdkDrag>
        {{ item }}
        <button (click)="deleteTask(inProgress, i)" class="delete">DELETE</button> <!-- Delete button for In Progress tasks -->
      </div>
    </div>
  </div>

  <!-- Done Column -->
  <div class="box-container">
    <h2>Done</h2>
    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList, inProgressList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div *ngFor="let item of done; let i = index" class="example-box" cdkDrag>
        {{ item }}
        <button (click)="deleteTask(done, i)" class="delete">DELETE</button> <!-- Delete button for Done tasks -->
      </div>
    </div>
  </div>

</div>
